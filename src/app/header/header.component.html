<header class="main-header">
  <div class="logo-cover">
    <!-- <img
      class="logo"
      width="64"
      height="64"
      src="../../assets/icons/logo.svg"
      alt="Bulan logo"
    /> -->
  </div>

  <div class="desktop-nav">
    <ul class="nav-list">
      <li
        class="nav-item"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
        <div class="border"></div>
      </li>
      <li class="nav-item" routerLink="/marketplace" routerLinkActive="active">
        Marketplace
        <div class="border"></div>
      </li>
      <li class="nav-item" routerLink="/profile" routerLinkActive="active">
        Profile
        <div class="border"></div>
      </li>
    </ul>
  </div>

  <div class="cta-links-cover">
    <button
      class="cta"
      aria-label="Connect Wallet"
      (click)="connect()"
      [title]="account ? 'connected' : 'connect'"
    >
      {{ account || "Connect Wallet" }}
    </button>
  </div>

  <button
    class="toggle-btn"
    aria-label="toggle button"
    #toggleBtn
    (click)="toggleNav()"
  >
    <div class="toggle-line top"></div>
    <div class="toggle-line bottom"></div>
  </button>
</header>
